{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card m-2">
            <div class="card-header">
                <b class="m-2 text-primary">{{post.user_id}}</b>
                <small class="text-muted">{{post.date_posted}}</small>
                
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
            </div>
        </div>
    {% endfor %}
